<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund Ticket - 12306 Train Booking</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/refund.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="assets/images/logo.png" alt="12306 Logo" class="img-fluid" style="width: 150px;">
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="search.html" class="nav-link text-white">Search</a></li>
                    <li class="nav-item"><a href="booking.html" class="nav-link text-white">Booking</a></li>
                    <li class="nav-item"><a href="refund.html" class="nav-link text-white">Refund</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link text-white">About Us</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-white">Contact</a></li>
                    <li class="nav-item"><a href="login.html" id="loginLink" class="nav-link text-white">Login</a></li>
                    <li class="nav-item"><a href="register.html" id="registerLink" class="nav-link text-white">Register</a></li>
                    <li class="nav-item"><a href="user_profile.html" id="profileLink" class="nav-link text-white d-none">Profile</a></li>
                    <li class="nav-item"><a href="orders.html" id="ordersLink" class="nav-link text-white d-none">Orders</a></li>
                    <li class="nav-item"><a href="#" id="logoutLink" class="nav-link text-white d-none">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container py-5" style="background: url('assets/images/refund_background.jpg') no-repeat center center/cover; min-height: 100vh;">
        <section class="refund-form bg-light p-5 rounded shadow" style="background: rgba(255, 255, 255, 0.8);">
            <h1 class="mb-4 text-center">Refund Your Ticket</h1>
            <form id="refundForm">
                <div class="form-group">
                    <label for="orderId">Order ID:</label>
                    <input type="text" id="orderId" name="orderId" class="form-control" required>
                </div>
                <div id="refundMessage" class="alert alert-danger d-none" role="alert"></div>
                <button type="submit" class="btn btn-primary mt-3">Refund</button>
            </form>
            <div id="orderInfo" class="mt-4 d-none">
                <h2>Order Information</h2>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Order ID</th>
                            <th scope="col">Train</th>
                            <th scope="col">From</th>
                            <th scope="col">To</th>
                            <th scope="col">Departure</th>
                            <th scope="col">Arrival</th>
                            <th scope="col">Price</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody id="orderInfoBody">
                        <!-- Order information will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 12306. All rights reserved.</p>
    </footer>
    <div id="loading" class="loading-overlay d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/refund.js"></script>
</body>
</html>

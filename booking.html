<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Train Tickets - 12306 Train Booking</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/booking.css">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="assets/images/logo.png" alt="12306 Logo" class="img-fluid" style="width: 150px;">
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="search.html" class="nav-link text-white">Search</a></li>
                    <li class="nav-item"><a href="booking.html" class="nav-link text-white">Booking</a></li>
                    <li class="nav-item"><a href="refund.html" class="nav-link text-white">Refund</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link text-white">About Us</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link text-white">Contact</a></li>
                    <li class="nav-item"><a href="login.html" id="loginLink" class="nav-link text-white">Login</a></li>
                    <li class="nav-item"><a href="register.html" id="registerLink" class="nav-link text-white">Register</a></li>
                    <li class="nav-item"><a href="user_profile.html" id="profileLink" class="nav-link text-white d-none">Profile</a></li>
                    <li class="nav-item"><a href="orders.html" id="ordersLink" class="nav-link text-white d-none">Orders</a></li>
                    <li class="nav-item"><a href="#" id="logoutLink" class="nav-link text-white d-none">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container py-5">
        <section class="booking-form bg-light p-5 rounded shadow">
            <h1 class="mb-4 text-center">Book Train Tickets</h1>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" class="form-control" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="train">Train:</label>
                    <select id="train" name="train" class="form-control" required>
                        <option value="">Select Train</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="to">To:</label>
                    <input type="text" id="to" name="to" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="departure">Departure:</label>
                    <input type="text" id="departure" name="departure" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="arrival">Arrival:</label>
                    <input type="text" id="arrival" name="arrival" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="seat">Seat Preference:</label>
                    <input type="text" id="seat" name="seat" class="form-control" required>
                </div>
                <div id="bookingMessage" class="alert alert-danger d-none" role="alert"></div>
                <button type="submit" class="btn btn-primary mt-3">Book Ticket</button>
            </form>
        </section>
        <section class="mt-5">
            <h2 class="mb-4 text-center">Available Trains</h2>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Train</th>
                        <th scope="col">From</th>
                        <th scope="col">To</th>
                        <th scope="col">Departure</th>
                        <th scope="col">Arrival</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Price</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="trainTableBody">
                    <!-- Train information will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 12306. All rights reserved.</p>
    </footer>
    <div id="loading" class="loading-overlay d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/booking.js"></script>
</body>
</html>
